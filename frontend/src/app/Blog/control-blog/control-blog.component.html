<h1 class="text-primary text-center">Show All Blogs</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">images</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
        <th scope="col">category</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of blogs">
        <td><img style="border-radius: 50%; height: 35px; width: 35px;object-fit: cover;" src="{{blog.images.url}}"/></td>
        <td>{{blog.title}}</td>
        <td>{{blog.description}}</td>
        <td>{{blog.category}}</td>
        <td><a routerLink="../edit-blog/{{blog.id}}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger ms-1" (click)="deleteProduct(blog.id)"><i class="fas fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
