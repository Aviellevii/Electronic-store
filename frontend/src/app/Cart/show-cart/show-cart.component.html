<h1 class="text-primary text-center">Your Cart</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">images</th>
        <th scope="col">title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">color</th>
        <th scope="col">Total</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartList">
        <td><img style="border-radius: 50%; height: 35px; width: 35px;object-fit: cover;" src="{{product.productId.images.url}}"/></td>
        <td>{{product.productId.title}}</td>
        <td>
            <select class="form-select" #selected
            [value]="product.quantity" (change)="changeQuantity(product,selected.value)">
             <option value=1>1</option>
             <option value=2>2</option>
             <option value=3>3</option>
             <option value=4>4</option>
             <option value=5>5</option>
            </select>
        </td>
        <td>{{product.productId.price |currency}}</td>
        <td>Red</td>
        <td>{{product.total |currency}}</td>
        <td><button class="btn btn-danger" (click)="deleteProductFromCart(product.productId._id)"><i class="fas fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>

  <div class="text-primary text-end fw-bold">Price: {{total | currency}}</div>
  <button class="btn btn-primary p-1" routerLink="/process">Process To Checkout</button>
