<h1 class="text-primary text-center">Show All Users</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Role</th>
        <th scope="col">Is Blocked</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.role}}</td>
        <td>{{user.isBlocked}}</td>
        <td><a routerLink="/{{user._id}}" class="btn btn-primary "><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger ms-1" (click)="delete(user._id)"><i class="fas fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
