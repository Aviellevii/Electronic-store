<h1 class="text-primary text-center">Show All Category</h1>
<table class="table table-striped table-dark w-50 mx-auto mt-3">
    <thead>
      <tr>
        <th scope="col" class="text-center">title</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.title}}</td>
        <td><a routerLink="../edit-category/{{category._id}}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger ms-1" (click)="deleteCategory(category._id)"><i class="fas fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
