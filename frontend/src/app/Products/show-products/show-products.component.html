<div class="row">
    <div class="d-flex align-items-center">
        <a class="text-bg-primary my-2 p-1 border text-decoration-none" routerLink="/">All</a>
        <a *ngFor="let category of categories" class="text-bg-primary my-2 p-1 border text-decoration-none" routerLink="/tag/{{category._id}}">{{category.title}}</a>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-12 p-2" *ngFor="let product of products">
     <app-product [product] = "product"></app-product>
    </div>
</div>
