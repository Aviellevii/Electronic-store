<h1 class="text-primary text-center">Show All Products</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">images</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
        <th scope="col">price</th>
        <th scope="col">category</th>
        <th scope="col">brand</th>
        <th scope="col">quantity</th>
        <th scope="col">color</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><img style="border-radius: 50%; height: 35px; width: 35px;object-fit: cover;" src="{{product.images.url}}"/></td>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category?.title}}</td>
        <td>{{product.brand}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.color}}</td>
        <td><a routerLink="../edit-product/{{product._id}}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger ms-1" (click)="deleteProduct(product._id)"><i class="fas fa-trash"></i></a></td>
      </tr>
    </tbody>
  </table>
